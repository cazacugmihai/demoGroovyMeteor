apply plugin: 'idea'
apply plugin: 'groovy'

version = '0.1'

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.1.0'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    compile 'org.vert-x:vertx-lang-groovy:1.3.1.final'
	compile fileTree(dir: 'lib', include: '*.jar')
}